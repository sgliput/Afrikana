<script>

    $(".thumbnail").on("click", function(){
        var source = $(this).attr("src");
        var alt = $(this).attr("alt");
        $(".biggerimg").attr("src", source);
        $(".biggerimg").attr("alt", alt);
        $(".biggerimgHolder").show();
        $(".images").hide();
    });

    $(".fa-times").on("click", function(){
        $(".biggerimgHolder").hide();
        $(".images").show();
    })




</script>
